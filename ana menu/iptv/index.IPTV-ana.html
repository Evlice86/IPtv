<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Erbay IPTV — Demo</title>
<!-- Hls.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.0/dist/hls.min.js"></script>
<style>
  :root{
    --bg:#0f1720;
    --card:#0b1220;
    --muted:#94a3b8;
    --accent:#00c2a8;
    --glass: rgba(255,255,255,0.03);
  }
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#071023 0%, #08131b 100%);color:#e6eef6;}
  header{display:flex;align-items:center;gap:18px;padding:18px 28px;background:transparent}
  .brand{display:flex;gap:12px;align-items:center}
  .logo{width:56px;height:56px;background:linear-gradient(135deg,#08303a,#0b6b5f);border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:800;color:white}
  h1{font-size:18px;margin:0}
  .controls{margin-left:auto;display:flex;gap:10px;align-items:center}
  .search{padding:10px 14px;border-radius:10px;background:var(--glass);border:1px solid rgba(255,255,255,0.03);color:var(--muted);min-width:260px}
  .container{padding:22px;display:grid;grid-template-columns:260px 1fr;gap:20px}
  aside{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);padding:18px;border-radius:12px;min-height:400px}
  .categories h3{margin:0 0 10px 0;color:var(--muted);font-size:13px}
  .cat-list{display:flex;flex-direction:column;gap:8px}
  .cat{padding:8px 10px;border-radius:8px;cursor:pointer;color:#cfe8e0}
  .cat.active{background:rgba(0,194,168,0.12);color:var(--accent);font-weight:600}
  main{min-height:600px}
  .player-wrap{background:var(--card);padding:12px;border-radius:12px;box-shadow:0 6px 30px rgba(2,6,23,0.6)}
  video{width:100%;height:420px;background:black;border-radius:8px;display:block}
  .meta{display:flex;justify-content:space-between;align-items:center;padding:12px 0;color:var(--muted)}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:14px;margin-top:14px}
  .channel{background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);border-radius:10px;padding:10px;display:flex;gap:10px;align-items:center;cursor:pointer;border:1px solid rgba(255,255,255,0.02)}
  .ch-logo{width:56px;height:40px;background:#0b2530;border-radius:6px;display:flex;align-items:center;justify-content:center;font-weight:700;color:#fff}
  .ch-info{flex:1}
  .ch-name{font-weight:600}
  .ch-meta{font-size:12px;color:var(--muted)}
  .small{font-size:13px;color:var(--muted)}
  footer{padding:18px;color:var(--muted);text-align:center}
  .hint{font-size:13px;color:var(--muted);margin-top:8px}
  /* responsive */
  @media (max-width:900px){.container{grid-template-columns:1fr;}.player-wrap video{height:240px}}
</style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">E</div>
      <div>
        <h1>Erbay IPTV</h1>
        <div class="small">Modern IPTV demo arayüzü — Yasal içerikler için</div>
      </div>
    </div>

    <div class="controls">
      <input id="search" class="search" placeholder="Kanal veya kategori ara... (ör: sport, çocuk, belgique)"/>
    </div>
  </header>

  <div class="container">
    <aside>
      <div class="categories">
        <h3>Kategoriler</h3>
        <div class="cat-list" id="categoryList"></div>
      </div>
      <div style="margin-top:18px">
        <h3>Hızlı Ayarlar</h3>
        <div class="hint">M3U URL'nizi aşağıya koyun (sunucu CORS izni yoksa proxy gerekir):</div>
        <input id="m3uInput" placeholder="M3U / M3U8 URL'si" style="width:100%;padding:8px;margin-top:8px;border-radius:8px;background:var(--glass);border:1px solid rgba(255,255,255,0.03);color:var(--muted)"/>
        <button id="loadM3U" style="margin-top:8px;padding:8px 10px;border-radius:8px;background:var(--accent);border:none;color:#022;cursor:pointer">M3U Yükle</button>
      </div>
    </aside>

    <main>
      <div class="player-wrap">
        <video id="player" controls></video>
        <div class="meta">
          <div>
            <strong id="nowPlaying">Seçili kanal yok</strong>
            <div id="nowCat" class="small"></div>
          </div>
          <div class="small">Erbay IPTV Demo</div>
        </div>
      </div>

      <div style="margin-top:18px">
        <div class="meta"><div><strong>Kanal Listesi</strong></div><div class="small" id="count">0 kanal</div></div>
        <div class="grid" id="channelGrid"></div>
      </div>
    </main>
  </div>

  <footer>Bu bir demo arayüzdür. Lütfen yalnızca yasal yayınlarla kullanın.</footer>

<script>
const DEFAULT_M3U = "https://one.b2a7fa109ef84a6f.click/live/sbeinsports-1/playlist.m3u8";

let channels = [
  {name:"Spor Bein 1",group:"Spor",url:DEFAULT_M3U,logo:"",country:"Global"},
  {name:"KidsFun TV",group:"Çocuk",url:"https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",logo:"",country:"Global"},
  {name:"Sport Demo",group:"Spor",url:"https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8",logo:"",country:"Global"},
  {name:"Belgique 1",group:"Belçika",url:"https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",logo:"",country:"Belçika"},
  {name:"News Demo",group:"Haber",url:"https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8",logo:"",country:"Global"}
];

const categoryListEl = document.getElementById('categoryList');
const channelGrid = document.getElementById('channelGrid');
const nowPlaying = document.getElementById('nowPlaying');
const nowCat = document.getElementById('nowCat');
const player = document.getElementById('player');
const countEl = document.getElementById('count');
const searchInput = document.getElementById('search');

let activeCategory = 'Tümü';
let filteredChannels = channels.slice();

function logoEl(name, logo){
  if(logo){
    return <img src="${logo}" alt="${name}" style="width:56px;height:40px;object-fit:contain;border-radius:6px">;
  }
  const letter = name.trim().charAt(0).toUpperCase();
  return <div class="ch-logo">${letter}</div>;
}

function renderCategories(){
  const cats = new Set(['Tümü', ...channels.map(c=>c.group || 'Diğer')]);
  categoryListEl.innerHTML = '';
  cats.forEach(cat=>{
    const div = document.createElement('div');
    div.className = 'cat' + (cat===activeCategory ? ' active' : '');
    div.textContent = cat;
    div.onclick = ()=>{ activeCategory = cat; renderChannels(); renderCategories() };
    categoryListEl.appendChild(div);
  });
}

function renderChannels(){
  let q = searchInput.value.trim().toLowerCase();
  filteredChannels = channels.filter(c=>{
    if(activeCategory !== 'Tümü' && (c.group || 'Diğer') !== activeCategory) return false;
    if(!q) return true;
    return (c.name + ' ' + (c.group||'') + ' ' + (c.country||'')).toLowerCase().includes(q);
  });
  channelGrid.innerHTML = '';
  filteredChannels.forEach((ch)=>{
    const el = document.createElement('div');
    el.className = 'channel';
    el.innerHTML = `
      <div>${logoEl(ch.name,ch.logo)}</div>
      <div class="ch-info">
        <div class="ch-name">${ch.name}</div>
        <div class="ch-meta">${ch.group || 'Diğer'} · ${ch.country || ''}</div>
      </div>
      <div style="min-width:80px;text-align:right">
        <button style="padding:6px 8px;border-radius:8px;border:none;background:var(--accent);color:#012;cursor:pointer">Oynat</button>
      </div>
    `;
    el.onclick = ()=> playChannel(ch);
    channelGrid.appendChild(el);
  });
  countEl.textContent = ${filteredChannels.length} kanal;
}

function playChannel(channel){
  nowPlaying.textContent = channel.name;
  nowCat.textContent = channel.group || '';
  const url = channel.url;
  if(Hls.isSupported()){
    if(window._hls) { window._hls.destroy(); window._hls = null; }
    const hls = new Hls();
    window._hls = hls;
    hls.loadSource(url);
    hls.attachMedia(player);
    hls.on(Hls.Events.MANIFEST_PARSED, function() {
      player.play().catch(()=>{});
    });
  } else {
    player.src = url;
    player.play().catch(()=>{});
  }
}

// Başlat
renderCategories();
renderChannels();

// Sayfa açılınca Spor Bein 1 oynat
playChannel(channels[0]);
</script>
</body>
</html>
